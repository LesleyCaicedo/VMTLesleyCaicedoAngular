<div class="container">
    <nav>
        <div class="logo">
            <h1>VMT_ANGULAR</h1>
        </div>
        <ul>
            <li><a routerLink="/home">Inicio</a></li>
            <ng-container *ngIf="GetRol() === 1 || GetRol() === 2">
                <li><a routerLink="/register">Usuarios</a></li>
            </ng-container>
            <ng-container *ngIf="GetRol() === 1">
                <li><a routerLink="/dashboard">Dashboard</a></li>
            </ng-container>
            <li><a routerLink="/client">Clientes</a></li>
            <li><a routerLink="/turns">Turnos</a></li>
        </ul>

        <!-- Usuario con Menú Desplegable -->
        <div class="user-menu" (click)="toggleDropdown()">
            <!-- <span class="username">Usuario</span> -->
            <i class="material-icons">account_circle</i>
            <div class="dropdown" *ngIf="dropdownOpen">
                <a class="acc-opt" href="#">
                   <i class="material-icons">person</i> Ver perfil</a>
                <a class="acc-opt" href="#" (click)="logout()">
                   <i class="material-icons">logout</i>  Cerrar sesión</a>
            </div>
        </div>

        <div #mobileNav class="hamburger" (click)="toggleNav()">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </nav>

    <div #navbar class="menubar">
        <ul>
            <li><a routerLink="/home">Inicio</a></li>
            <li><a routerLink="/dashboard">Dashboard</a></li>
            <ng-container *ngIf="GetRol() === 1">
                <li><a routerLink="/admin">Administración</a></li>
            </ng-container>
            <li><a routerLink="/register">Registrar</a></li>
            <li><a routerLink="/turns">Turnos</a></li>
        </ul>
    </div>
</div>
