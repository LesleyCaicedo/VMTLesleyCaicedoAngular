<div class="container">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Gestion de Cajas</label>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Usuario" required="" [(ngModel)]="loginCredentials.username">
					<input type="password" name="pswd" placeholder="Contraseña" required="" [(ngModel)]="loginCredentials.password">
					<button type="button" (click)="login()">Iniciar Sesión</button>
				</form>
			</div>
	</div>
</div>
