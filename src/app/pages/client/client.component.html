<div class="admin-container">
    <h1 class="page-title">Interfaz Crear Clientes</h1>
  
    <!-- Formulario de ActualizaciÃ³n de Usuarios -->
    <div class="user-form">
      <h2>Nuevo Cliente</h2>
      <form (ngSubmit)="CrearCliente()">
        <div class="grid-container">
          <div class="form-group">
            <label for="clienteNombre">Nombre</label>
            <input type="text" id="clienteNombre" [(ngModel)]="modelo.name" name="clienteNombre" class="form-control" />
          </div>
          <div class="form-group">
            <label for="clienteApellido">Apellido</label>
            <input type="text" id="clienteApellido" [(ngModel)]="modelo.lastname" name="clienteApellido" class="form-control" />
          </div>
          <div class="form-group">
            <label for="clienteCedula">Cedula</label>
            <input type="text" id="clienteCedula" [(ngModel)]="modelo.identification" name="clienteCedula" class="form-control" />
          </div>
          <div class="form-group">
            <label for="clienteCelular">Celular</label>
            <input type="text" id="clienteCelular" [(ngModel)]="modelo.phonenumber" name="clienteCelular" class="form-control" />
          </div>
          <div class="form-group">
            <label for="clienteEmail">Correo</label>
            <input type="text" id="clienteEmail" [(ngModel)]="modelo.email" name="clienteEmail" class="form-control" />
          </div>
          <div class="form-group">
            <label for="clienteNombre">Direccion</label>
            <input type="text" id="clienteNombre" [(ngModel)]="modelo.address" name="clienteNombre" class="form-control" />
          </div>
          <div class="form-group">
            <label for="clienteApellido">Referencia</label>
            <input type="text" id="clienteApellido" [(ngModel)]="modelo.referenceaddress" name="clienteApellido" class="form-control" />
          </div>
        </div>  
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
