<div class="admin-container">
    <h1 class="page-title">Interfaz de Administrador</h1>
  
    <!-- Formulario de Actualización de Usuarios -->
    <div class="user-form">
      <h2>Actualizar Usuario</h2>
      <form (ngSubmit)="actualizarUsuario()">
        <div class="form-group">
          <label for="usuarioNombre">Nombre de Usuario</label>
          <input type="text" id="usuarioNombre" [(ngModel)]="usuario.nombre" name="usuarioNombre" class="form-control" />
        </div>
        <div class="form-group">
          <label for="usuarioRol">Rol</label>
          <select id="usuarioRol" [(ngModel)]="usuario.rol" name="usuarioRol" class="form-control">
            <option value="Cajero">Cajero</option>
            <option value="Gestor">Gestor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="usuarioEstado">Estado</label>
          <select id="usuarioEstado" [(ngModel)]="usuario.estado" name="usuarioEstado" class="form-control">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
            <option value="Bloqueado">Bloqueado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="usuarioNombre">Nombre de Usuario</label>
          <input type="text" id="usuarioNombre" [(ngModel)]="usuario.nombre" name="usuarioNombre" class="form-control" />
        </div>
        <div class="form-group">
          <label for="usuarioRol">Rol</label>
          <select id="usuarioRol" [(ngModel)]="usuario.rol" name="usuarioRol" class="form-control">
            <option value="Cajero">Cajero</option>
            <option value="Gestor">Gestor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="usuarioEstado">Estado</label>
          <select id="usuarioEstado" [(ngModel)]="usuario.estado" name="usuarioEstado" class="form-control">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
            <option value="Bloqueado">Bloqueado</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
      </form>
    </div>
  
    <!-- Formulario de Actualización de Cajeros -->
    <div class="user-form">
      <h2>Actualizar Cajero</h2>
      <form (ngSubmit)="actualizarCajero()">
        <div class="form-group">
          <label for="cajeroNombre">Nombre de Cajero</label>
          <input type="text" id="cajeroNombre" [(ngModel)]="cajero.nombre" name="cajeroNombre" class="form-control" />
        </div>
        <div class="form-group">
          <label for="cajeroEstado">Estado</label>
          <select id="cajeroEstado" [(ngModel)]="cajero.estado" name="cajeroEstado" class="form-control">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Cajero</button>
      </form>
    </div>
  
    <!-- Formulario de Actualización de Gestores -->
    <div class="user-form">
      <h2>Actualizar Gestor</h2>
      <form (ngSubmit)="actualizarGestor()">
        <div class="form-group">
          <label for="gestorNombre">Nombre de Gestor</label>
          <input type="text" id="gestorNombre" [(ngModel)]="gestor.nombre" name="gestorNombre" class="form-control" />
        </div>
        <div class="form-group">
          <label for="gestorEstado">Estado</label>
          <select id="gestorEstado" [(ngModel)]="gestor.estado" name="gestorEstado" class="form-control">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
            <option value="Bloqueado">Bloqueado</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Gestor</button>
      </form>
    </div>
  </div>
